<html>
<head>
    <title>Github Events Widget</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="Cache-control" content="public">
    <style>
      #container {
        max-width:1200px;
        margin:0px auto;
      }

      #configuration {
        width:500px;
        float:left;
        padding:10px;
      }

      #preview {
        width:500px;
        float:left;
      }

      #code textarea {
        width:100%;
        height:100px;
      }
    </style>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded',function(){
        document.getElementById('submit').onclick = function() {
          var user = document.getElementById('user').value;
          var count = document.getElementById('count').value;
          var scr = '<xyz type="text/javascript" src="bundle.js"></xyz>';
          var link = '<a class="gh-events" href="https://github.com/'+user+'" data-user="'+user+'" data-count="'+count+'">Github events by @'+user+'</a>'
          document.getElementById('embed-code').value = link + '\n' + scr.replace(/xyz/g, 'script');
          document.getElementById('preview-content').innerHTML = link;
          window.initWidgets();
        }
      });
    </script>
</head>
<body>
    <div id="container">
        <h1>DEMO Github Events Widget</h1>
        <div id="configuration">
          <h2>Configuration:</h2>
          <table>
            <tr><td>Github username:</td><td><input type="text" id="user" /></td></tr>
            <tr><td>Events count:</td><td><input type="number" id="count" value="5"  min="1" max="30" step="1"/></td></tr>
            <tr><td>Event types:</td><td><input type="text" id="user" /></td></tr>
            <tr><td>Custom CSS style:</td><td><textarea type="submit" value="Preview" rows="5" cols="20"></textarea></td></tr>
            <tr><td></td><td><input type="submit" value="Preview" id="submit" /></td></tr>
          </table>
          <br>
          <br>
          <div id="code">
            <h2>Embed Code:</h2>
            <textarea type="submit" value="Preview" rows="5" cols="20" id="embed-code"></textarea>
          </div>
        </div>
        <div id="preview">
          <h2>Preview:</h2>
            <div id="preview-content">
            </div>
            <script type="text/javascript" src="bundle.js"></script>
        </div>



    </div>

</body>
</html>
